# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/portfoliodb
spring.datasource.username=tsinjo
spring.datasource.password=nantosoa
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
